{% extends 'hrms/layout.html' %}
{% load static %}
{% block title %} Новый сотрудник | HRIS {% endblock title %}

{% block content %}

    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-lg-12 grid-margin">
                    <div class="card">
                        <div class="card-body">
                           <h4 class="text-center text-primary"><i class="fa fa-plus">&emsp; Новый сотрудник </i></h4><hr>
                                <form enctype="multipart/form-data" action="{% url 'apps:employee_new' %}" class="form-group" method="POST">
                                    {% csrf_token %}
                                    <small class="mb-5">** Все поля обязательны к заполнению</small>
                                        {{form.as_p}}
                                    <div class="text-center mt-3">
                                        <button class="btn btn-outline-success"><i class="mdi mdi-file-document"></i>Добавить сотрудника</button></button>
                                        
                                    </div>
                                </form>
                        
                                           
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
